<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Sign up</title>
</head>
<body>
    <form action="#" onsubmit="return validate();">
        <div class="container">
                 
            <h1 class="text-center">Sign Up</h1>

            <br><br>
            
            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>First Name</b></label>
                    </div>
                    <div class="col-6">
                    <input class="name" type="text" placeholder="Enter First Name" required>
                    <label id="fnameError"></label>
                    </div>
                </div>
            </div>

            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>Last Name</b></label>
                    </div>
                    <div class="col-6">
                    <input class="name" type="text" placeholder="Enter Last Name" required>
                    <label id="lnameError"></label>
                    </div>
                </div>
            </div>

            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>Email</b></label>
                    </div>
                    <div class="col-6">
                    <input id="email" type="text" placeholder="Enter Email" required>
                    <label id="emailError"></label>
                    </div>
                </div>
            </div>

            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>Mobile</b></label>
                    </div>
                    <div class="col-6">
                    <input id="number" type="text" placeholder="Enter Mobile Number" required>
                    <label id="numberError"></label>
                    </div>
                </div>
            </div>

            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>Password</b></label>
                    </div>
                    <div class="col-6">
                    <input style="margin-bottom: 0px;" id="pwd" type="password" placeholder="Enter Password" required>
                    <label id="pwdError"></label>
                    </div>
                </div>
            </div>

            <div style="white-space:nowrap">
                <div class="row">
                    <div class="text-center col-6">
                    <label><b>Repeat Password</b></label>
                    </div>
                    <div class="col-6">
                    <input id="pwdRepeat" type="password" placeholder="Type password again" required>
                    <label id="pwdRepeatError"></label>
                    </div>
                </div>
            </div>

            <div class="clearfix">
                
                <a href="/Kerala-Tourism/index.html">
                <button type="button" class="cancelbtn">Cancel</button>
                </a>
                <button type="submit" class="signupbtn">Sign Up</button>

            </div>

            
            <img class="signup-gif" src="https://media.giphy.com/media/b40xYRi1NwZt2xyoZy/giphy.gif" alt="">
            
            
        </div>
    </form>

    <script src="/js/signup.js"></script>
</body>
</html>
